# This will toggle HyprExpo when SUPER+g is pressed
# bind = $mainMod, A, hyprexpo:expo, toggle
# bind = $mainMod, A, submap, expo

# submap = expo
#
# submap = reset
general {
    layout =scroller
}

plugin {
    scroller {
        column_default_width = twothirds
        # ultra-wide monitor
    # Determines the width of new columns in row mode. Possible arguments are: oneeighth, onesixth, onefourth, onethird, threeeighths, onehalf (default), fiveeighths, twothirds, threequarters, fivesixths, seveneighths, one.
        column_widths = onethird onehalf twothirds one
        winodw_default_heght = seveneighths
        jump_labels_keys=qwertyuiop
        center_row_if_space_available=true
        # center_active_column = true
        # center_active_window = true
        # focus_edge_ms=1000
        # portrait mode monitors
        # monitor_options = (DP-2 = (mode = col), eDP-1 = (mode = col), HDMI-A-1 = (mode = col))
    }
}

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

# Move active winow to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod, tab, hyprtasking:toggle, all
bind = $mainMod, M, exec, ~/.config/hypr/toggle-scroller.sh
# bind = $mainMod, tab,  hyprtasking:if_not_active, hyprtasking:toggle all
# bind = $mainMod, tab,  hyprtasking:if_active, hyprtasking:move right
# bind = $mainMod SHIFT, tab,  hyprtasking:if_active, hyprtasking:move left
# bind = SUPER, space, hyprtasking:toggle, all
# NOTE: the lack of a comma after hyprtasking:toggle!
bind = , escape, hyprtasking:if_active, hyprtasking:toggle cursor

# bind = $mainMod, h, hyprtasking:if_not_active, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d

# bind = SUPER, X, hyprtasking:killhovered
bind = $mainMod, h, hyprtasking:if_active, hyprtasking:move left
bind = $mainMod, j, hyprtasking:if_active, hyprtasking:move down
bind = $mainMod, k, hyprtasking:if_active, hyprtasking:move up
bind = $mainMod, L, hyprtasking:if_active, hyprtasking:move right
bind = $mainMod, h, hyprtasking:if_not_active, movefocus l
bind = $mainMod, l, hyprtasking:if_not_active, movefocus r
bind = $mainMod, k, hyprtasking:if_not_active, movefocus u
bind = $mainMod, j, hyprtasking:if_not_active, movefocus d

bind = $mainMod SHIFT, h, scroller:movewindow, l, nomode
bind = $mainMod SHIFT, l, scroller:movewindow, r, nomode
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, x, scroller:cyclewidth, next
bind = , mouse:274, scroller:cyclewidth, next
bind = $mainMod SHIFT, x, scroller:cycleheight, next
bind = $mainMod, a,scroller:jump
bind = $mainMod, p,scroller:pin
bind = $mainMod, U,scroller:fitwidth, all
bind = $mainMod SHIFT, U,scroller:fitheight, all
# bind = $mainMod SHIFT, h, scroller:movefocus, begin
# bind = $mainMod SHIFT, l, scroller:movefocus, end



plugin {
    hyprtasking {
        layout = linear

        gap_size = 20
        bg_color = 0xff26233a
        border_size = 4
        exit_on_hovered = false

        gestures {
            enabled = true
            move_fingers = 3
            move_distance = 300
            open_fingers = 4
            open_distance = 300
            open_positive = true
        }

        grid {
            rows = 3
            cols = 3
            loop = false
            gaps_use_aspect_ratio = false
        }

        linear {
            height = 400
            scroll_speed = 1.0
            blur = false
        }
    }
}
plugin = /usr/lib/hyprscroller.so
plugin = /usr/lib/libhyprtasking.so
plugin = /usr/lib/libsplit-monitor-workspaces.so
