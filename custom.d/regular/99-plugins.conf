general {
    layout =scroller
}

plugin {
    scroller {
        column_default_width =onehalf
        window_default_height = onehalf
        column_widths = onefourth onehalf one
        window_heights = onefourth onehalf one
        jump_labels_keys=qwertyuiop
        center_row_if_space_available=true
        auto_mode_by_orientation=true
        gesture_scroll_enable=false
        monitor_options=(DP-1 = (mode = col;column_default_width=one), DP-2 = (mode = col;window_default_height=one), eDP-1 = (mode = col;window_default_height=one), HDMI-A-1 = (mode = col))

        # center_active_column = true
        # center_active_window = true
        # focus_edge_ms=1000
        # portrait mode monitors
    }
}
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

# Move active winow to a workspace with mainMod + SHIFT + [0-5]
